<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coupon</title>

    <!-- fontawesome Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <!-- Font family -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Coupon css -->
    <link rel="stylesheet" href="coupon.css">

    <!-- demo css -->
    <link rel="stylesheet" href="demo.css">

</head>
<body>

    <!-- Coupon section -->
    <div class="coupon-section">
        <h1 class="title">Coupons</h1>
        <div class="row">

            <!-- Gift coupon -->
            <div class="col-3">
                <div class="card coupon-card gift-coupon">
                    <div class="card-body">
                        <a href="#coupon">
                            <div class="coupon">
                                <div class="coupon-info">
                                    <h2>
                                        Gift
                                        <i class="fas fa-laugh"></i>
                                    </h2>
                                    <span>Coupon</span>
                                </div>
                                <div class="coupon-offer">
                                    <div class="offer-box">
                                        20%
                                    </div>
                                    <div class="offer-image">
                                        <img src="img/gift.png" alt="offer-image">
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Birthday coupon -->
            <div class="col-3">
                <div class="card coupon-card birthday-coupon">
                    <div class="card-body">
                        <a href="#coupon">
                            <div class="coupon">
                                <div class="coupon-info">
                                    <i class="fas fa-grin-wink"></i>
                                    <h2>Birthday</h2>
                                    <span>Coupon</span>
                                </div>
                                <div class="coupon-offer">
                                    <div class="offer-box">
                                        60%
                                    </div>
                                    <div class="offer-image">
                                        <img src="img/birthday-cake.png" alt="offer-image">
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Love coupon -->
            <div class="col-3">
                <div class="card coupon-card love-coupon">
                <div class="card-body">
                    <a href="#coupon">
                        <div class="coupon">
                            <div class="coupon-info">
                                <i class="fas fa-grin-hearts"></i>
                                <h2>Annivarsery</h2>
                                <span>Coupon</span>
                            </div>
                            <div class="coupon-offer">
                                <div class="offer-box">
                                    50%
                                </div>
                                <div class="offer-image">
                                    <img src="img/couple.png" alt="offer-image">
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                </div>
            </div>

        </div>
    </div>
    <!-- End Coupon Section -->

    <!-- footer -->
    <footer>
        <div class="copyright">
            Copyright @ 2019 All Rights Reserved
        </div>
    </footer>
</body>
</html>
